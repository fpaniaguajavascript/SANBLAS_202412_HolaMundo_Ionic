<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora IMC</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-input label="Altura (metros)" [(ngModel)]="altura" type="number" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Peso (kilogramos)" [(ngModel)]="peso" type="number" ></ion-input>
    </ion-item>
    <ion-button (click)="calcularIMC()" id="boton-calcular">Calcular</ion-button>
    <div>
      <ion-label>{{imc}}</ion-label>
    </div>
  </div>
  <ion-alert
  trigger="boton-calcular"
  header="CALCULADORA IMC"
  subHeader="Resultado"
  message={{imc}}
  [buttons]="alertButtons"></ion-alert>
</ion-content>
